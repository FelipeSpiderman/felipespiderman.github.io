<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script>
        function getCurrentStepNumber() {
            let filename = window.location.pathname.split('/').pop();
            let stepNumber = parseInt(filename.match(/\d+/));
            return stepNumber;
        }

        function goToStep(direction) {
            let currentStep = getCurrentStepNumber();
            let newStep = direction === 'next' ? currentStep + 1 : currentStep - 1;
            
            if (newStep < 1) {
                window.location.href = 'Recipe.html';
            } else if (newStep > 35) {
                window.location.href = 'Recipe.html';
            } else {
                window.location.href = 'step' + newStep + '.html';
            }
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row rounded-4 p-3 mb-4" style="font-size: 30px; background-color: #d5af6e;">
            <div class="col">
                Steps
            </div>
        </div>
        <div class="container text-center position-relative">
            <button onclick="window.location.href='index.html'" class="btn position-absolute start-0 top-50 translate-middle-y" 
                    style="background-color: #d5af6e; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; margin-left: -60px; transition: transform 0.3s ease;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
        <div class="main-content">
            <button onclick="goToStep('prev')" class="nav-arrow" style="position: absolute; top: 20px; left: 20px; font-size: 24px; cursor: pointer; background-color: #d5af6e; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                ←
            </button>
            <button onclick="goToStep('next')" class="nav-arrow" style="position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; background-color: #d5af6e; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                →
            </button>
            <div class="container">
                <div class="row align-items-center g-5">
                    <div class="col-md-6 text-start">
                        <h2 class="display-5 mb-4">Step 21</h2>                    
                        <ul class="list-unstyled recipe-stats">
                            <li>Add the heavy cream</li>  
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <img src="pics/24.jpg" class="img-fluid rounded shadow" alt="Delicious Cheesecake">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col rounded-4 mx-3 p-3" style="font-size: 15px; background-color: #d5af6e;">
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-100-hover" href="StepOverview.html">All Steps Overview</a>
            </div>
            <div class="col rounded-4 mx-3 p-3" style="font-size: 15px; background-color: #d5af6e;">
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-100-hover" href="Recipe.html">begin to cook</a>
            </div>
            <div class="col rounded-4 mx-3 p-3" style="font-size: 15px; background-color: #d5af6e;">
                <a class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-100-hover" href="Recipe.html">Recipe and Ingredients</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
